<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1 v-if='flag'>111111 {{message}}</h1>
    <h1 v-else>2222222 {{message}}</h1>
    <button @click="change">点击</button>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '看书看电视看到',
        flag: 1,
      },
      methods: {
        change() {
          this.flag = !this.flag
        }
      },
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 不建议使用，建议使用计算属性 -->
    <h1 v-if='flag == 1'>111111 {{message}}</h1>
    <h1 v-else-if="flag == 2">2222222 {{message}}</h1>
    <h1 v-else-if="flag == 3">3333333 {{message}}</h1>
    <h1 v-else-if="flag == 4">444444 {{message}}</h1>
    <h1 v-else>555555 {{message}}</h1>

    <h2> {{result}}</h2>
    <button @click="change">点击</button>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '看书看电视看到',
        flag: 1,
      },
      methods: {
        change() {
          if (this.flag == 5) {
            this.flag = 0;
          }
          this.flag++
        }
      },
      computed: {
        result() {
          if (this.flag == 1) {
            return '11111111'
          } else if (this.flag == 2) {
            return '222222'
          } else if (this.flag == 3) {
            return '3333333'
          } else if (this.flag == 4) {
            return '44444444'
          } else if (this.flag == 5) {
            return '55555555'
          }
        }
      },
    })
  </script>
</body>

</html>

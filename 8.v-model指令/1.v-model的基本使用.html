<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 双向绑定修改内部内容也会改js内容 -->
    <input type="text" v-model="message">
    {{message}}
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '这里有值。'
      }
    })
  </script>
</body>

</html>

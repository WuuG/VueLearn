<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .line {
      color: seagreen;
    }

    .active {
      color: red;
    }

    .box {
      background-color: #ccc;
    }
  </style>
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2 :class="active">ask但是领导</h2>
    <!-- <h2 :class="{类名1：Boolean，类名2：Boolean}"></h2> -->
    <!-- 可以用一个函数来代替对象 -->
    <h2 class="box" :class="getClass()">这里可以测试变化</h2>
    <!-- 1.这里可以用对象来处理哦，用Boolean来处理class 2.:class不会覆盖固定的class -->
    <h2 class="box" :class="{active:isActive, line:isLine }">这里可以测试变化</h2>
    <button @click="change()">改变颜色</button>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: '',
        active: 'active',
        line: 'line',
        isActive: true,
        isLine: true,

      },
      methods: {
        change: function () {
          this.isActive = !this.isActive;
        },
        getClass: function () {
          return { active: this.isActive, line: this.isLine }
        }
      }
    })

  </script>
</body>

</html>

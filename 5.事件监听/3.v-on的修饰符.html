<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <div @click="click2">aaaaaaa
      <!-- 防止冒泡 click.stop -->
      <button @click.stop="click1">点击</button>
    </div>
    <!-- 2.prevent 阻止默认行为 -->
    <a href="http://baidu.com" @click.prevent="click3">百度</a>

    <!-- 3.监听某个键盘的点击 -->
    <input type="text" @keyup.enter="keyup()" v-model="value">
    <button @click.once="click1">点击</button>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '',
        value: '',
      },
      methods: {
        click1() {
          console.log("btn");
        },
        click2() {
          console.log('div');
        },
        click3() {
          console.log('a没有跳转');
        },
        keyup() {
          console.log(this.value);
        }
      },
    })
  </script>
</body>

</html>

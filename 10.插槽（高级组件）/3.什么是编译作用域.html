<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 使用实例里面的isShow -->
    <cpn v-show="isShow"></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>这是子组件</h2>
      <button v-show="isShow">按钮</button>
    </div>
  </template>
  <script>
    const cpn = {
      template: '#cpn',
      data() {
        return {
          isShow: false,
        }
      }
    }
    const app = new Vue({
      el: '#app',
      data: {
        message: '',
        isShow: true,
      },
      components: {
        cpn,
      },
    })
  </script>
</body>

</html>

<body>

  <script>
    //箭头函数也是一种定义函数的方式
    const aaa = function () {
      console.log(aaa);
    }
    //es6中的箭头函数
    // const ddd = (参数列表) => { }
    const ddd = () => {
      console.log(aaa);//这上诉aaa的函数是一模一样的
    }
  </script>

    //1.参数问题：
    //1.1两个参数
    const sum = (num1, num2) => {
      return num1 + num2;
    }
    //1.2一个参数可以省略括号
    const power = num => {
      return num * num
    }
    //2.函数中
    //2.1函数中有多行代码时
    const text = () => {
      console.log('hello world');
      console.log('hello world');
    }
    //2.2函数中仅有一行代码时,省略花括号，并自动return
    const mul = (num1, num2) => num1 * num2
    console.log(mul(2, 8)); //
    const h = 'hello world'
    const demo = h => console.log(h);
    console.log(demo(h));  // hello world undefined

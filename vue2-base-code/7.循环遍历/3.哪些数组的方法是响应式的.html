    <ul>
      <!-- 这里的key需要一一对应 -->

        {{ item }}
      </li>
      <button @click="btnClick">点击</button>

  <script>

      el: '#app',
      data: {

      },
      methods: {
        btnClick() {

          // this.letters[0] = 'aaaa';
          //3.pop() 删除最后一个元素  响应式
          // this.letters.pop();
          //4.shift()  删除第一个元素 响应式
          // this.letters.shift()
          //5.unshift() 在数组最前面添加元素 响应式
          // this.letters.unshift('aaaa', 'bbbbb', 'ccccc')
          //6.splice()  替换 响应式的
          // this.letters.splice(1, 1, 'a')  
          // 7.sort()   排序 响应式的
          // this.letters.sort();  
          // 8.reverse()   翻转 响应式的
          this.letters.reverse()
        }
      },
    })
  </script>

<body>
  <div id="app">

  </div>
  <script>
    // 1.属性的增强写法
    const name = 'why'
    const age = 18;
    //ES5写法
    const obj = {
      name: name,
      age: age,
    }
    // ES6写法
    const obj1 = {
      name,  // 这个内部会解析成   name:name
      age
    }
    console.log(obj, obj1);
    // 2.ES6函数的增强写法
    const obj2 = {
      run() {
        console.log('run');
      }
    }
    console.log(obj2);
  </script>
</body>

    // obj.aaa();
    const obj = {
      aaa() {
        setTimeout(function () {
          setTimeout(function () {
            console.log(this);  //window
          }, 10)

          setTimeout(() => {
            console.log(this);  //window
          }, 10);
        }, 10)

        setTimeout(() => {
          setTimeout(function () {
            console.log(this);  //window
          }, 10)

          setTimeout(() => {
            console.log(this);  //obj对象
          }, 10);
        }, 10);
      }
    }
    obj.aaa();

  </script>

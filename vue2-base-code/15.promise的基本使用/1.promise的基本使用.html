    // 1.什么情况用到promise？ 有异步操作时，对异步操作进行封装。
    //new -> 构造函数（1.保存一些状态信息，2.执行传入函数)
    //执行回调函数时，传入两个函数参数。
    new Promise((resolve, reject) => {
      console.log('请直接执行。');
      setTimeout(() => {
        //这两个函数是会带return的，因此上面的执行了，下面的就不会执行
        resolve('hello world'); //resolve 这里会传参给then 并在then中执行。
        reject('调用失败')  //reject类似上面的。 会传参给catch 并在其中执行。
      }, 1000);
    }).then(s => {
      console.log(s);
    }).catch(s => {
      console.log(s);
    })

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-text="message"></h1>
        <!-- 插值表达式写法 -->
        <h2>{{message}}</h2>
        <h1 v-text="info +'???'">标签内部内容</h1>
        <h2>{{message + '???'}}标签内部内容</h2>
    </div>
    <script>
        //v-text
        var app = new Vue({
            el: '#app',
            data: {
                message: '这里是内容啊',
                info: '内容测试'
            }
        })

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="message" @keyup.enter="getM">
        <input type="button" @click="setM" value="点击">
        <h2>{{ message }}</h2>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: "这里是一段消息"
            },
            methods: {
                getM: function () {
                    alert(this.message)
                },
                setM: function () {
                    this.message = '修改了messag消息'
                }
            }
        })
    </script>
</body>

</html>

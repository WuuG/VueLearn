<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <!-- <script src="vue.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="axios">
        <input type="button" value="get请求" class="get" @click="get">
        <input type="button" value="post请求" class='post' @click="post">
    </div>
    <script>
        var get = document.querySelector('.get');
        get.addEventListener('click', function () {
            axios.get("https://autumnfish.cn/api/joke/list?num=6").then(function (response) {
                console.log(response);
                console.log(response.data);
            }, function (err) {
                console.log(err);
            })
        })
        var post = document.querySelector('.post')
        post.addEventListener('click', function () {
            axios.post("https://autumnfish.cn/api/user/reg", { username: "包曹操西兰花" }).then(function (result) {
                console.log(result);
            }, function (err) {
                console.log(err);
            })
        })
    </script>
</body>

</html>

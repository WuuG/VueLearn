<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>图片切换</title>
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <div id="mask">
    <div class="center" @mouseenter="change" @mouseleave="change">
      <h2 class="title">
        <img src="./images/logo.png" alt="">
        深圳创维校区环境
      </h2>
      <!-- 图片 -->
      <img :src='imgArr[index]' alt="" />
      <!-- 左箭头 -->
      <a href="javascript:void(0)" class="left" @click="pre" v-show="index != 0 && isShow">
        <img src="./images/prev.png" alt="" />
      </a>
      <!-- 右箭头 -->
      <a href="javascript:void(0)" class="right" @click="next" v-show="index != imgArr.length - 1 && isShow">
        <img src="./images/next.png" alt="" />
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var mask = new Vue({
      el: '#mask',
      data: {
        imgArr: ['./images/00.jpg', './images/01.jpg', './images/02.jpg', './images/03.jpg', './images/04.jpg', './images/05.jpg', './images/06.jpg',],
        index: 0,
        isShow: false,
      },
      methods: {
        next: function () {
          this.index++;
          if (this.index == this.imgArr.length) {
            this.index = 0;
          }
        },
        pre: function () {
          this.index--;
          if (this.index == -1) {
            this.index = this.imgArr.length - 1;
          }
        },
        change: function () {
          this.isShow = !this.isShow;
        }
      }
    })
  </script>

</body>

</html>

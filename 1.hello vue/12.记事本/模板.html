<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>小黑记事本</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>
  <!-- 主体区域 -->
  <section id="todoapp">
    <!-- 输入框 -->
    <header class="header">
      <h1>小黑记事本</h1>
      <input autofocus="autofocus" autocomplete="off" placeholder="请输入任务" class="new-todo" v-model='item'
        @keyup.enter="add" />
    </header>
    <!-- 列表区域 -->
    <section class="main">
      <ul class="todo-list">
        <li class="todo" v-for="(item,i) in todoItems">
          <div class="view">
            <span class="index">{{i + 1}}</span> <label>{{ item }}</label>
            <!-- 这里可以用函数传参经行索引的处理 -->
            <button class="destroy" @click="remove(i)"></button>
          </div>
        </li>
      </ul>
    </section>
    <!-- 统计和清空 -->
    <footer class="footer">
      <span class="todo-count" v-show="todoItems.length != 0"><strong>{{todoItems.length}}</strong> items left </span>
      <button class="clear-completed" @click="clear" v-if="todoItems.length != 0">
        Clear
      </button>
    </footer>
  </section>
  <!-- 底部 -->
  <footer class=" info">
    <p>
      <a href="http://www.itheima.com/"><img src="./img/black.png" alt="" /></a>
    </p>
  </footer>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var todoApp = new Vue({
      el: '#todoApp',
      data: {
        todoItems: ['吃饭饭', '看书书'],
        item: '',
        index: 0,
      },
      methods: {
        add: function () {
          if (this.item == '') {
            alert('请输入文字!')
            return
          }
          this.todoItems.push(this.item)
          this.item = ''
          console.log(this.todoItems);
        },
        remove: function (index) {
          console.log(index);
          this.todoItems.splice(index, 1)
        },
        clear: function () {
          this.todoItems = []
        }
      }
    })
  </script>
</body>

</html>

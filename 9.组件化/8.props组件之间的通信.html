<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 若是没有绑定的话，就不是当作变量来传递，而是直接当作字符串使用了 -->
    <!-- <cpn v-bind:cmovies="movies" :cmessage="message"></cpn> -->
    <cpn :cmessage="message"></cpn>

  </div>
  <template id="cpn">
    <div>
      <h2>{{cmovies}} </h2>
      <h2>{{cmessage}}</h2>
    </div>
  </template>
  <script>
    const cpn = {
      template: '#cpn',
      //1.第一种数组写法
      // props: [
      //   'cmovies', 'cmessage'  //这里虽然是字符串，但是其实是变量。
      // ],
      // 2.，对象写法，类型限制
      // props: {
      //   cmovies: Array,
      //   cmessage: String,
      // }
      // 3.对象写法, 默认值
      props: {
        cmovies: {
          type: Array,
          // default: ['a'], //类型是对象或者数组时，默认值必须是函数。
          default() {   //必须要这样才行哦。
            return [];
          }
          // required: true,  //加上这个后，必须传值，否则报错。
        },
        cmessage: {
          type: String,
          default: 'asd',
          required: true,  //加上这个后，必须传值，否则报错。

        }
      },
    }
    const app = new Vue({
      el: '#app',
      data: {
        message: '所以数据已经传到子组件里啦',
        movies: ['哈子上课', '我开始做', '福州城联盟']
      },
      components: {
        cpn,
      },
    })
  </script>
</body>

</html>
